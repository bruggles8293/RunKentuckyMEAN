<!-- Edit race form -->
<!-- TODO:  need to be able to add race dates to a race.  First race date might be part of the 'create' form above -->
<div class="col-sm-8 col-sm-offset-2 text-center">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="inputFirstName_Edit" class="form-control input-md text-left" ng-model="race.name" ng-disabled="false">
            </div>
            <label for="inputWebsite" class="col-sm-3 control-label">Website</label>
            <div class="col-sm-9">
                <input type="text" id="inputWebsite_Edit" class="form-control input-md text-left" ng-model="race.website" ng-readonly="false">
            </div>
            <label for="selRaceDirector" class="col-sm-3 control-label">Race Director Name</label>
            <div class="col-sm-9">
                <select id="selRaceDirector_Edit" class="form-control" ng-model="race.raceDirector._id" ng-options="raceDirector._id as raceDirector.fullName for raceDirector in raceDirectors">
                    <!-- <option value="" selected disabled>Race Director</option> -->
                </select>
            </div>
            <!--
            <label for="dpRaceDate_Edit" class="col-sm-3 control-label">Race Date</label>
            <div class="col-sm-9">
                <mydatepicker id="dpRaceDate_Edit" ng-model="editingRaces[editingRacesIndex].dates[0]" date-options="dateOptions" opened="opened"/>
            </div>
            -->
            <label for="selRaceDistances_Edit" class="col-sm-3 control-label">Distance</label>
            <div class="col-sm-3">
                <select id="selRaceDistances_Edit" class="form-control" ng-model="race.raceDistance._id" ng-options="raceDistance._id as raceDistance.distanceName for raceDistance in raceDistances">
                    <!-- <option value="" selected disabled>Race Director</option> -->
                </select>
            </div>
            <label class="col-sm-3 control-label">Other Distance</label>
            <div class="col-sm-2">
                <input type="text" class="form-control input-md text-left" ng-model="race.otherRaceDistanceAmount">
            </div>
            <div class="col-sm-2">
                <select id="selOtherRaceDistances_Edit" class="form-control" ng-model="race.otherRaceDistanceUnits">
                    <option value="" selected></option>
                    <option value="Miles" selected>Miles</option>
                    <option value="Kilometers" selected>Kilometers</option>
                </select>
            </div>
            <div class="col-sm-5">
                <!-- callUpdateRace() will update the selected race -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="callUpdateRace()">Update Race</button>
                <a href="/races" class="btn btn-primary btn-lg">Cancel</a>
            </div>
        </div>
        <p class="text-center" ng-show="loadingData">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>
    </form>
</div>
