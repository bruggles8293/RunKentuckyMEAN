<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchBear">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Bear App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#bear-list 				{ margin-bottom:30px; }
		#bear-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script> -->
	<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"> -->

	<link src="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link src="libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

	<script src="js/controllers/bear_controller.js"></script> <!-- load up our controller -->
	<script src="js/services/bear_service.js"></script> <!-- load our bear service -->
	<script src="js/controllers/race_controller.js"></script>
	<script src="js/services/race_service.js"></script>
	<script src="js/services/raceDirector_service.js"></script>
	<script src="js/services/raceDistance_service.js"></script>
	<script src="js/controllers/raceDirector_controller.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<!-- <body ng-controller="mainBearController"> ng-controller attribute is optional because we will inject views -->
<body ng-app="scotchBear" ng-controller="mainBearController">
	<div class="container">

		<!-- HEADER -->
		<nav class="navbar navbar-inverse">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Brian test app</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/bears">Bears</a></li>
				<li><a href="/races">Races</a></li>
				<li><a href="/raceDirectors">Race Directors</a></li>
			</ul>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
